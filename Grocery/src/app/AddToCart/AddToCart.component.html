<section  *ngIf="usercartcount<=0" class="row">
  <div class="cart-text col">
    <h2 class="cartempty">Cart is Empty</h2>
    <button class="btn btn-outline-primary shopbutton" routerLink="/products">Shop Now</button>
  </div>
  <img class="col" src="https://limasy.com/img/empty-animation1.gif"/>
</section>

<section *ngIf="usercartcount>0" class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10 w-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">My Product Cart</h3>
        </div>
        <div class="card rounded-3 mb-3" >
          <div class="card-body p-3" *ngFor="let i of usercart">
            {{i.productid}}
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="WEBAPI/wwwroot/Image/{{i.imageurl}}">
              </div>
              <div class="col-md-3 col-lg-3 col-xl" style="margin-left: 20%;">
                <p class="lead fw-normal mb-2">{{i.productname}}</p>
                <p><span class="text-muted">quantity: </span>{{i.quantity|weight}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button class="btn btn-link px-2" (click)="updatecart('min',i)">
                  <i class="fas fa-minus"></i>
                </button>
                <input id="form1" min="0" name="quantity" value="{{i.productcount}}" type="number"
                  class="form-control form-control-sm" />
                <button class="btn btn-link px-2"
                (click)="updatecart('max',i)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2">
                <h5 class="mb-0">{{i.price|currency:'INR':'symbol'}}</h5>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2" *ngIf="showstatus===true">
                <p style="color:red">{{i.offerstatus}}</p>
              </div>
              <div class="col-md-1">
                <button (click)="deleteproduct(i.productid)" class="text-danger"><i class="fas fa-trash fa-lg"></i></button>
              </div>
              <div class="row">
                <p class="btn btn-primary add w-25" *ngIf="i.stock==0" style="color:red">Sold Out</p>
              </div>
            </div></div>
        </div>
        <div class="card mb-4">
          <div class="card-body p-4 d-flex flex-row">
            <div class="form-outline flex-fill">
              <input type="text" id="form1" class="form-control form-control-lg" />
              <label class="form-label" for="form1">Discound code</label>
            </div>
            <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p>{{amount}}</p>
            <button type="button"
            routerLink="/checkout" class="btn btn-warning btn-block btn-lg">CheckOut</button>
        </div>
      </div>
    </div>
  </div></div>
</section>
<router-outlet></router-outlet>
